    {"num":9,"text":"Nella sua attività di ricerca lo psicologo è tenuto ad informare adeguatamente i soggetti in essa coinvolti al fine di ottenerne il previo consenso informato, anche relativamente al nome, allo status scientifico e professionale del ricercatore ed alla sua eventuale istituzione di appartenenza. Egli deve altresì garantire a tali soggetti la piena libertà di concedere, di rifiutare ovvero di ritirare il consenso stesso. Nell’ipotesi in cui la natura della ricerca non consenta di informare preventivamente e correttamente i soggetti su taluni aspetti della ricerca stessa, lo psicologo ha l’obbligo di fornire comunque, alla fine della prova ovvero della raccolta dei dati, le informazioni dovute e di ottenere l’autorizzazione all’uso dei dati raccolti. Per quanto concerne i soggetti che, per età o per altri motivi, non sono in grado di esprimere validamente il loro consenso, questo deve essere dato da chi ne ha la potestà genitoriale o la tutela, e, altresì, dai soggetti stessi, ove siano in grado di comprendere la natura della collaborazione richiesta. Deve essere tutelato, in ogni caso, il diritto dei soggetti alla riservatezza, alla non riconoscibilità ed all’anonimato."},

    {"num":14,"text":"Lo psicologo, nel caso di intervento su o attraverso gruppi, è tenuto ad in informare, nella fase iniziale, circa le regole che governano tale intervento. È tenuto altresì ad impegnare, quando necessario, i componenti del gruppo al rispetto del diritto di ciascuno alla riservatezza."},

    {"num":21,"text":"L’insegnamento dell’uso di strumenti e tecniche conoscitive e di intervento riservati alla professione di psicologo a persone estranee alla professione stessa costituisce violazione deontologica grave. Costituisce aggravante avallare con la propria opera professionale attività ingannevoli o abusive concorrendo all’attribuzione di qualifiche, attestati o inducendo a ritenersi autorizzati all’esercizio di attività caratteristiche dello psicologo. Sono specifici della professione di psicologo tutti gli strumenti e le tecniche conoscitive e di intervento relative a processi psichici (relazionali, emotivi, cognitivi, comportamentali) basati sull’applicazione di principi, conoscenze, modelli o costrutti psicologici. È fatto salvo l’insegnamento di tali strumenti e tecniche agli studenti dei corsi di studio universitari in psicologia e ai tirocinanti. È altresì fatto salvo l’insegnamento di conoscenze psicologiche."},
